<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <title>Symptom Checker Application - Mediclick Home</title>
 <!-- Loading bootstrap and stylesheet -->
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
 <style>
 	body {padding-top: 50px;}
 </style>
 <!-- JS -->
 <!-- load angular and our custom application -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
 <script src="js/app.routes.js"></script>
 <script src="js/app.js"></script>

</head>

<body>
	
<div class="jumbotron text-center">
	 <h1>Home Page</h1>

	<p>{{ home.message }}</p>

	<form class="form-inline" ng-submit="home.search()">
	<input type="text" class="form-control" placeholder="Enter Symptoms" auto-complete ng-model="home.text">
	<button type="submit" class="btn btn-success">Enter Symptoms</button>
	<!-- <table ng-repeat="i in home.resultText"><i>{{i.keyword}}</i></table>
	<text>New Text</text> -->
	<text><i ng-repeat="i in home.resultText"></br>{{i}}</i></text>
	<!-- <table>
		<tr ng-repeat="i in home.resultText"><td>{{i}}</td></tr>

	</table> -->
	</form>

</div>

 </body>
 </html>
